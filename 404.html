<!DOCTYPE html>
<html lang="en">
<head>
  <title>Error: Page Not Found</title>
  <meta charset="utf-8" />
  <meta name="viewport" 
    content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" href="css/screen.css" media="screen" />
  <link rel="stylesheet" href="css/print.css" media="print" />
</head>
<body>
  <header>
    <h1>Error: You reached a page that does not exist. (404)</h1>
  </header>
  <article id="content">
    <h2>Sorry! This link does not exist.</h2>
    <p>
      If you entered the URL manually on your browser, please double-check
      for any possible spelling errors. <a href="./">Click here to return</a>.
    </p>
  </article>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/site.js"></script>
</body>
</html>
